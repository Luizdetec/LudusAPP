<div class="select-container">
  <div class="label-wrapper">
    <label>{{ label }}</label>
    <label *ngIf="required" class="mark">*</label>
  </div>
  <select [ngModel]="selected" (ngModelChange)="onChange($event)">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
</div>
