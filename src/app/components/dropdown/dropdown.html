<div class="dropdown">
    <div class="title-input">
        <label>{{ label }}</label>
        <label class="mark" *ngIf="required">*</label>
    </div>

    <div class="custom-multicheckbox-select" [ngClass]="{ 'active': isOpen, 'disabled': disabled }" (click)="toggleDropdown($event)">
        <div class="custom-multicheckbox-selected">
            <span class="text-select">{{ selected || 'Selecione' }}</span>
        </div>

        <span class="custom-multicheckbox-arrow">
            <svg width="18" height="18" viewBox="0 0 24 24" style="transform: rotate(90deg); vertical-align: middle;" fill="#007bff" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" />
            </svg>
        </span>

        <div class="custom-multicheckbox-options" *ngIf="isOpen">
            <div
                class="custom-multicheckbox-option"
                *ngFor="let option of options"
                (click)="onOptionClick($event, option)">
                <span>{{ option }}</span>
            </div>
        </div>
    </div>
</div>
