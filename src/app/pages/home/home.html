<div class="main-page">
  <header class="top-bar">
    <div class="top-left">
      <div class="greeting">
        <div class="greeting-hi">Olá, {{ professorNome || 'Professor' }}!</div>
        <div class="greeting-sub">Bem-vindo ao painel do professor.</div>
      </div>
    </div>

    <div class="top-right">
      <app-button color="#111" hoverColor="#333" text="Sair" textcolor="#FEFBF0" (buttonClick)="navigateToLogin()"></app-button>
    </div>
  </header>

  <div class="line-divisor"></div>

  <main class="content">
    <h2 class="section-title">Gestão escolar</h2>

    <div class="cards">
      <a class="card card-pink" (click)="navigateToAttendance()">
        <span class="card-icon"><img src="assets/icons/Evaluation.svg" alt=""></span>
        <div class="card-text">
          <h3>Frequência</h3>
          <p>Registre presença em sala</p>
        </div>
        <span class="card-action" aria-hidden="true"><img src="assets/icons/arrow-right.svg" alt=""></span>
      </a>

      <a class="card card-green" (click)="navigateToNewStudent()">
        <span class="card-icon"><img src="assets/icons/Square academic cap.svg" alt=""></span>
        <div class="card-text">
          <h3>Matrícula</h3>
          <p>Cadastre novos alunos</p>
        </div>
        <span class="card-action" aria-hidden="true"><img src="assets/icons/arrow-right.svg" alt=""></span>
      </a>

      <a class="card card-purple" (click)="navigateToReport()">
        <span class="card-icon"><img src="assets/icons/Books.svg" alt=""></span>
        <div class="card-text">
          <h3>Relatórios</h3>
          <p>Exporte dados e planilhas</p>
        </div>
        <span class="card-action" aria-hidden="true"><img src="assets/icons/arrow-right.svg" alt=""></span>
      </a>

      <a class="card card-orange" (click)="navigateToStudentProfile()">
        <span class="card-icon"><img src="assets/icons/Backpack.svg" alt=""></span>
        <div class="card-text">
          <h3>Alunos</h3>
          <p>Veja e atualize perfis</p>
        </div>
        <span class="card-action" aria-hidden="true"><img src="assets/icons/arrow-right.svg" alt=""></span>
      </a>
    </div>
  </main>
</div>
