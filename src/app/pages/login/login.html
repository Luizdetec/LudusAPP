<div class="login-page">
  <div class="left-panel"></div>

  <div class="right-panel">

    <div class="form-wrap">
        <span class="login-text">Login</span>

        <div class="input-container">
                <app-main-input-field label="Nome de Usuário" placeholder="Digite seu nome de usuário"  [(ngModel)]="username"></app-main-input-field>
                <app-main-input-field label="Senha" placeholder="Digite sua senha" type="password" [(ngModel)]="password"></app-main-input-field>
        </div>

        <button (click)="login()">Entrar</button>

        <span class="signup">Ainda não faz parte? <a href="#">Cadastre-se agora</a></span>
    </div>
  </div>
</div>
