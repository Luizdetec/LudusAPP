<div class="login-page">

  <div class="left-panel">
    <div class="header">
      <span class="header-text">Frequência</span>
      <button class="cancel-btn" (click)="returnHome()">Cancelar</button>
    </div>

    <div class="line-divisor"></div>

    <div class="main-content">
      <span class="main-content-text">Registre a presença diária da turma</span>

      <div class="input-row">
  
        <div class="input-group">
          <label for="turma">Turma</label>
          <div class="select-wrapper">
            <select id="turma" name="turma">
              <option value="" disabled selected>01 — Berçário I</option>
              <option value="bercario1">01 — Berçário I</option>
              <option value="bercario2">02 — Berçário II</option>
              <option value="maternal">03 — Maternal</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label for="data">Data</label>
          <div class="date-wrapper">
            <input type="date" id="data" name="data" placeholder="00/00/0000">
          </div>
        </div>

      </div>

      <span class="alunos-title">Lista de alunos</span>

      <div class="alunos-table-wrapper">
        <table class="alunos-table">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>Nome do Aluno</th>
              <th>Status <span class="arrow">↓</span></th>
              <th>Observação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aluno of alunos">
              <td><input type="checkbox" [(ngModel)]="aluno.checked" /></td>
              <td class="aluno-nome">{{ aluno.nome }}</td>
              <td>
                <span class="status" [ngClass]="aluno.status">{{ aluno.status }}</span>
                <span *ngIf="aluno.justificada" class="justificada">Justificada</span>
              </td>
              <td>
                <span *ngIf="aluno.observacao; else addJust">
                  {{ aluno.observacao }}
                </span>
                <ng-template #addJust>
                  <span class="add-justificativa">+ Adicionar justificativa</span>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="add-justificativa-geral">
        <span>+ Adicionar justificativa geral</span>
      </div>

      <button class="salvar-btn">Salvar</button>
    </div>
  </div>

  <div class="right-panel"></div>
</div>
