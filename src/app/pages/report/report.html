<div class="report-page">
  <header class="report-top">
    <div class="report-controls">
      <app-dropdown [options]="classes" label="Selecione a turma"></app-dropdown>
      <input class="date-input" type="date" />
      <app-button text="Atualizar" class="btn-update"></app-button>
    </div>

    <div class="report-actions">
      <app-button text="Cancelar" class="btn-cancel" color="#fff" textcolor="#111"></app-button>
      <app-button text="Confirmar" class="btn-confirm"></app-button>
      <app-button text="Exportar" class="btn-export" (click)="exportReport()"></app-button>
    </div>
  </header>

  <h1 class="report-title">RELATÓRIO DE CLASSE</h1>

  <div class="table-wrap">
    <table class="report-table">
      <thead>
        <tr>
          <th class="index-col"></th>
          <th>Nome Aluno</th>
          <th>Matrícula</th>
          <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th><th>Mai</th><th>Jun</th>
          <th>Jul</th><th>Ago</th><th>Set</th><th>Out</th><th>Nov</th><th>Dez</th><th>St</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows; let i = index">
          <td class="index-col">{{ i + 1 }}</td>
          <td class="student-name">{{ r.name }}</td>
          <td class="matricula">{{ r.matricula }}</td>
          <td *ngFor="let m of r.months">{{ m }}</td>
          <td class="stat">0</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- modal -->
<div class="export-modal" *ngIf="showModal">
  <div class="export-modal__backdrop" (click)="closeModal()"></div>
  <div class="export-modal__card" role="dialog" aria-modal="true">
    <h3>Relatório exportado com sucesso!</h3>
    <p>Arquivo salvo e disponível para download.</p>
    <div class="modal-actions">
      <app-button text="Fechar" (click)="closeModal()"></app-button>
    </div>
  </div>
</div>
